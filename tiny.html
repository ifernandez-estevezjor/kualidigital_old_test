<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/prism.css">
    <link rel="stylesheet" href="assets/css/tiny-slider.css">
    <link rel="stylesheet" href="assets/css/test.css">
    <script src="assets/js/tiny-slider.js"></script>
</head>
<body>
    <div class="test-results"></div>
    <div id="autoplay_wrapper">
      <h2>
        Autoplay
      </h2>
      <div class="autoplay" id="autoplay">
        <div class="item">
          <div class="img img-0" style="">
            <a href="">0</a>
          </div>
        </div>
        <div class="item">
          <div class="img img-1" style="">
            <a href="">1</a>
          </div>
        </div>
        <div class="item">
          <div class="img img-2" style="">
            <a href="">2</a>
          </div>
        </div>
        <div class="item">
          <div class="img img-3" style="">
            <a href="">3</a>
          </div>
        </div>
        <div class="item">
          <div class="img img-4" style="">
            <a href="">4</a>
          </div>
        </div>
        <div class="item">
          <div class="img img-5" style="">
            <a href="">5</a>
          </div>
        </div>
        <div class="item">
          <div class="img img-6" style="">
            <a href="">6</a>
          </div>
        </div>
      </div>
    </div>
    <script>
    var mobile = false,
      prefix = "",
      isTestPage = true,
      isDemoPage = false,
      classIn = 'tns-fadeIn',
      classOut = 'tns-fadeOut',
      speed = 0,
      doc = document,
      win = window,
      ww = win.innerWidth || doc.documentElement.clientWidth || doc.body.clientWidth,
      fw = getFW(ww),
      initFns = {},
      sliders = new Object(),
      edgepadding = 50,
      gutter = 10;

    function getFW (width) {
    var sm = 400, md = 900, lg = 1400;
    return width < sm ? 150 : width >= sm && width < md ? 200 : width >= md && width < lg ? 300 : 400;
    }
    window.addEventListener('resize', function() { fw = getFW(ww); });
    </script> 
    <script src="assets/js/options.js"></script>
    <script src="assets/js/es6-promise.auto.min.js"></script> 
    <script src="assets/js/helpers.js"></script> 
    <script src="assets/js/polyfill.min.js"></script> 
    <script src="assets/js/tests-async-es5.js"></script> 
    <script src="assets/js/run.js"></script>
</body>
</html>
